<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dodawanie książek</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="style_for_form.css">
    </head>
    <body>
        <div class="block">
            <h1 class="important">Biblioteka</h1>
            <h3>Dodawanie nowej książki</h3>
            <form>
                <label for="title">Tytuł</label>
                <input type="text" id="title" name="title">
                <br></br>
                <label for="author">Autor</label>
                <input type="text" id="author" name="author">
                <br></br>
                <label for="date">Data wydania</label>
                <input type="date" id="date" name="date">
                <br></br>
                <label for="pages">Liczba stron</label>
                <input type="number" id="pages" name="pages">
                <br></br>
                <label for="cover">Kolor okładki</label>
                <input type="color" id="cover" name="cover">
                <br></br>
                <label for="photo">Zdjęcie okładki</label>
                <input type="file" id="photo" name="photo">
                <br></br>
                <button type="submit" class="btn btn-success">Wyślij</button>
                <button type="reset" class="btn btn-danger">Resetuj</button>
            </form>
        </div>
    </body>
