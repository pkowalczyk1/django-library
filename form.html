<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My test page</title>
    </head>
    <body>
        <h1>Biblioteka</h1>
        <h3>Dodawanie nowej książki</h3>
        <form>
            <label for="title">Tytuł</label>
            <input type="text" id="title" name="title">
            <br></br>
            <label for="author">Autor</label>
            <input type="text" id="author" name="author">
            <br></br>
            <label for="date">Data wydania</label>
            <input type="date" id="date" name="date">
            <br></br>
            <label for="pages">Liczba stron</label>
            <input type="number" id="pages" name="pages">
            <br></br>
            <label for="cover">Kolor okładki</label>
            <input type="color" id="cover" name="cover">
            <br></br>
            <label for="photo">Zdjęcie okładki</label>
            <input type="file" id="photo" name="photo">
            <br></br>
            <button type="submit">Wyślij</button>
            <button type="reset">Resetuj</button>
        </form>
